<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản-lý-sản-phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel">
        <div class="title">Thông tin chi tiết sản phẩm</div>
        <div class="body">
            <form method="post">
                <div class="group">
                    <label>Tên sản phẩm:</label>
                    <input class="control" type="text" id="tensanpham" name="tensanpham" placeholder="Nhập tên sản phẩm">
                </div>
                <div class="group">
                    <label>Tên nhà sản xuất:</label>
                    <select class="control" id="sanxuat" name="sanxuat" onchange="change()">
                        <option value="">-- Chọn --</option>
                    </select>
                </div>
                <div class="group">
                    <label>Dòng sản phẩm:</label>
                    <select class="control" id="dongsanpham" name="dongsanpham "></select>
                </div>
                <div class="group">
                    <label>Đơn giá:</label>
                    <input class="control" type="number " id="dongia" name="dongia " value="0" onkeyup="upThanhTien()">
                </div>
                <div class="group">
                    <label>Số lượng:</label>
                    <input class="control" type="number " id="soluong" name="soluong " value="0" onkeyup="upThanhTien()">
                </div>
                <div class="group">
                    <label>Thành tiền:</label>
                    <input class="control" type="number" id="thanhtien" name="thanhtien" disabled=true value="0">
                </div>
                <div class="group">
                    <button type="button" onclick="luu()">Lưu</button>
                </div>
            </form>
        </div>

    </div>
    <div class="panel" style="margin-top: 20px;">
        <div class=" title ">Danh sách sản phẩm</div>
        <div class="body">
            <table class="table" border="1" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Tên nhà sản xuất</th>
                        <th>Dòng sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>

            </table>
        </div>

    </div>

</body>

</html>
<script src="Qlsp.js"></script>
