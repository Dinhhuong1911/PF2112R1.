<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Môn toán</td>
            <td><input type="number" id="toan" placeholder="Nhập điểm toán"></td>
        </tr>
        <tr>
            <td>Môn văn</td>
            <td><input type="number" id="van" placeholder="Nhập điểm văn"></td>
        </tr>
        <tr>
            <td>Môn anh</td>
            <td><input type="number" id="anh" placeholder="Nhập điểm anh"></td>
        </tr>
        <tr>
            <td>Khu vực</td>
            <td>
                <select name="" id="kv">
                    <option value="1">KV 1</option>
                    <option value="2">KV 2 NT</option>
                    <option value="2NT">KV 2</option>
                    <option value="3">KV 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button onclick="check()">Tính điểm</button></td>
            <td>
                <p id="result" style="color: brown;"> Chỗ hiện kết quả</p>
            </td>
        </tr>
    </table>

</body>

</html>
<script>
    function check() {
        let toan = +document.getElementById("toan").value;
        let van = +document.getElementById("van").value;
        let anh = +document.getElementById("anh").value;
        let kv = document.getElementById("kv").value;
        let tong = toan + van + anh;
        switch (kv) {
            case "1":
                tong += 0.75;
                break;
            case "2NT":
                tong += 0.5;
                break;
            case "2":
                tong += 0.25;
                break;
            case "3":
                break;
        }
        document.getElementById("result").innerHTML = "Điểm đại học khối D của bạn là:" + tong;
    }
</script>
