<script>
    // bài tập 3 tính lãi xuất ngân hàng
    let tien_vay = prompt("Nhập khoản tiền vay");
    let lai_xuat = prompt("Nhập lãi xuất %");
    let nam = prompt("Nhập số năm muốn vay");

    let tien_lai = tien_vay * lai_xuat/100;
    console.log(tien_lai);

    let tien_phaitra = parseInt(tien_vay) + parseInt(nam * tien_lai);
    document.write("Số tiền phải trả là:" + tien_phaitra + "VND");

</script>
