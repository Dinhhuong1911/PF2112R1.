<script>
     // bài tập 2 tính chu vi diện tích hình tròn
    const pi = 3.14;
    let r = prompt("Nhập bán kính hình tròn");
    let cv = 2 * r * pi;
    let dt = r * r * pi;
    document.write ("Chu vi hình tròn là:" + cv + "<br/>" + "Diện tích hình tròn là: " + dt );
</script>
