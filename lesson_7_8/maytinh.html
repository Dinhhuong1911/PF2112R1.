<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 10px;">
        <input type="number" id="num1" placeholder="Nhập số thứ nhất">
        <input type="number" id="num2" placeholder="Nhập số thứ hai">
    </div>
    <div style="margin: 10px;">
        <button onclick="Add()">Addtion(+)</button>
        <button onclick="Sub()">Subtraction(-)</button>
        <button onclick="Mul()">Multiplication(x)</button>
        <button onclick="Div()">Division</button>
    </div>
    <div style="margin: 10px;"><h3>Result:</h3></div>
    <div id="result" ></div>
</body>
</html>
<script>
    function Add(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let tong = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = tong;
    }
    function Sub(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let hieu = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = hieu;
    }
    function Mul(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let tich = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = tich;
    }
    function Div(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let thuong = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = thuong;
    }

</script>
