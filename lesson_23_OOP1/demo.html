<body>
    <script>
        // function area() {

        // }
        class HCN {
            constructor(a, b, color) {
                this.a = a;
                this.b = b;
                this.color = color;
            }
            dt() {
                return this.a * this.b;
            }
            cv() {
                return (this.a + this.b) * 2;
            }
            getColor() {
                return this.color
            }
        }
        let hcn1 = new HCN(2, 3, "red");
        document.write(hcn1.dt());
        document.write(hcn1.cv());
        document.write(hcn1.getColor());
    </script>
</body>
