<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" width="500px" height="400px" style="border: 1px solid #000000"></canvas>
    <script>
        let canvas = document.getElementById("mycanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "#00e600";
        ctx.fillRect(100, 100, 200, 200);

        // duong thu nhat
        //B1: khai bao:beginPath()
        //B2: diem bat dau: moveTo()
        //B3: diem ket thuc: lineTo()
        //B4: to mau:strokeStyle() // co the co hoac khong
        //B5: stroke();

        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(200, 300);
        ctx.strokeStyle = '#990000';
        ctx.arc(200, 200, 100, 0, 2 * Math.PI) //ve hinh tron
        ctx.stroke();

        // duong thu 2
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = '#990000';
        ctx.stroke();
    </script>
</body>

</html>
